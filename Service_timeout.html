<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="angular.js"></script>
        <script type="text/javascript">
            var myModule = angular.module('myModule', []);
            myModule.controller("myModuleController", function($scope, $timeout){
                $scope.miliSeconds = 0;

                var countUp = function(){
                    $scope.miliSeconds +=1000;
                    $timeout(countUp, 1000);
                }
                $timeout(countUp, 1000);
            });
        </script>
    </head>
    <body ng-app="myModule">
        <div ng-controller="myModuleController">
            <form name="form1">
                <div ng-controller="myModuleController">
                    <span>Time (in ms) {{miliSeconds}}</span>
                </div>
            </form>
        </div>
    </body>
</html>
