<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="angular.js">
        </script>
        <script type="text/javascript">
            var myModule = angular.module('myModule', []);
            myModule.controller("myModuleController", function($scope, $filter){
                $scope.cars = [
                    { carId:001, carName:'Santro' },
                    { carId:002, carName:'Ica' },
                    { carId:003, carName:'myLabs' },
                    { carId:004, carName:'Forever' },
                    { carId:005, carName:'Nami' }
                ];
                $scope.cars2 = $scope.cars;
                $scope.$watch('search', function(val){
                    $scope.cars = $filter('filter')($scope.cars2, val);
                });
            });
        </script>
    </head>
    <body ng-app="myModule">
        <div ng-controller="myModuleController">
            <input type="text" ng-model="search">
            <table>
                <tbody>
                    <tr ng-repeat="car in cars">
                        <td>{{car.carId}}</td>
                        <td>{{car.carName}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
